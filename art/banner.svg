<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.04">
    <line x1="0" y1="80"  x2="1280" y2="80"  stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="160" x2="1280" y2="160" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="240" x2="1280" y2="240" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="320" x2="1280" y2="320" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="400" x2="1280" y2="400" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="480" x2="1280" y2="480" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="560" x2="1280" y2="560" stroke="#94a3b8" stroke-width="1"/>
    <line x1="160" y1="0" x2="160" y2="640" stroke="#94a3b8" stroke-width="1"/>
    <line x1="320" y1="0" x2="320" y2="640" stroke="#94a3b8" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="640" stroke="#94a3b8" stroke-width="1"/>
    <line x1="640" y1="0" x2="640" y2="640" stroke="#94a3b8" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="640" stroke="#94a3b8" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="640" stroke="#94a3b8" stroke-width="1"/>
    <line x1="1120" y1="0" x2="1120" y2="640" stroke="#94a3b8" stroke-width="1"/>
  </g>

  <!-- Glow blob left -->
  <ellipse cx="200" cy="320" rx="260" ry="260" fill="#6366f1" opacity="0.06" filter="url(#softglow)"/>
  <!-- Glow blob right -->
  <ellipse cx="1050" cy="300" rx="220" ry="220" fill="#8b5cf6" opacity="0.07" filter="url(#softglow)"/>

  <!-- Large decorative gear (background, right side) -->
  <g transform="translate(1010, 300)" opacity="0.07">
    <g>
      <!-- Gear teeth -->
      <rect x="-18" y="-145" width="36" height="50" rx="6" fill="#a5b4fc"/>
      <rect x="-18"  y="95"  width="36" height="50" rx="6" fill="#a5b4fc"
            transform="rotate(180, 0, 0)"/>
      <rect x="-18" y="-145" width="36" height="50" rx="6" fill="#a5b4fc"
            transform="rotate(45, 0, 0)"/>
      <rect x="-18" y="-145" width="36" height="50" rx="6" fill="#a5b4fc"
            transform="rotate(90, 0, 0)"/>
      <rect x="-18" y="-145" width="36" height="50" rx="6" fill="#a5b4fc"
            transform="rotate(135, 0, 0)"/>
      <rect x="-18" y="-145" width="36" height="50" rx="6" fill="#a5b4fc"
            transform="rotate(225, 0, 0)"/>
      <rect x="-18" y="-145" width="36" height="50" rx="6" fill="#a5b4fc"
            transform="rotate(270, 0, 0)"/>
      <rect x="-18" y="-145" width="36" height="50" rx="6" fill="#a5b4fc"
            transform="rotate(315, 0, 0)"/>
      <!-- Outer ring -->
      <circle cx="0" cy="0" r="120" fill="none" stroke="#a5b4fc" stroke-width="28"/>
      <!-- Inner hole -->
      <circle cx="0" cy="0" r="46" fill="#0f172a"/>
    </g>
  </g>

  <!-- Small decorative gear (left, subtle) -->
  <g transform="translate(190, 490)" opacity="0.05">
    <rect x="-10" y="-74" width="20" height="28" rx="4" fill="#a5b4fc"/>
    <rect x="-10" y="-74" width="20" height="28" rx="4" fill="#a5b4fc" transform="rotate(45,0,0)"/>
    <rect x="-10" y="-74" width="20" height="28" rx="4" fill="#a5b4fc" transform="rotate(90,0,0)"/>
    <rect x="-10" y="-74" width="20" height="28" rx="4" fill="#a5b4fc" transform="rotate(135,0,0)"/>
    <rect x="-10" y="-74" width="20" height="28" rx="4" fill="#a5b4fc" transform="rotate(180,0,0)"/>
    <rect x="-10" y="-74" width="20" height="28" rx="4" fill="#a5b4fc" transform="rotate(225,0,0)"/>
    <rect x="-10" y="-74" width="20" height="28" rx="4" fill="#a5b4fc" transform="rotate(270,0,0)"/>
    <rect x="-10" y="-74" width="20" height="28" rx="4" fill="#a5b4fc" transform="rotate(315,0,0)"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#a5b4fc" stroke-width="16"/>
    <circle cx="0" cy="0" r="24" fill="#0f172a"/>
  </g>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1280" height="4" fill="url(#accent)"/>

  <!-- Laravel badge -->
  <g transform="translate(100, 110)">
    <rect x="0" y="0" width="130" height="34" rx="17" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <!-- Laravel flame icon -->
    <text x="16" y="23" font-family="monospace" font-size="16" fill="#f97316">▲</text>
    <text x="38" y="23" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13" font-weight="500" fill="#94a3b8">Laravel</text>
    <text x="95" y="23" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13" font-weight="600" fill="#64748b">12</text>
  </g>

  <!-- PHP badge -->
  <g transform="translate(246, 110)">
    <rect x="0" y="0" width="110" height="34" rx="17" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="16" y="23" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13" font-weight="500" fill="#94a3b8">PHP</text>
    <text x="46" y="23" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="13" font-weight="600" fill="#64748b">8.2+</text>
  </g>

  <!-- Main icon: gear -->
  <g transform="translate(100, 258)" filter="url(#glow)">
    <rect x="-13" y="-60" width="26" height="36" rx="5" fill="url(#accent)"/>
    <rect x="-13" y="-60" width="26" height="36" rx="5" fill="url(#accent)" transform="rotate(60,0,0)"/>
    <rect x="-13" y="-60" width="26" height="36" rx="5" fill="url(#accent)" transform="rotate(120,0,0)"/>
    <rect x="-13" y="-60" width="26" height="36" rx="5" fill="url(#accent)" transform="rotate(180,0,0)"/>
    <rect x="-13" y="-60" width="26" height="36" rx="5" fill="url(#accent)" transform="rotate(240,0,0)"/>
    <rect x="-13" y="-60" width="26" height="36" rx="5" fill="url(#accent)" transform="rotate(300,0,0)"/>
    <circle cx="0" cy="0" r="46" fill="none" stroke="url(#accent)" stroke-width="20"/>
    <circle cx="0" cy="0" r="22" fill="#0f172a"/>
    <circle cx="0" cy="0" r="10" fill="url(#accent)"/>
  </g>

  <!-- Package name -->
  <text x="100" y="370"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="72" font-weight="700" fill="#f1f5f9" letter-spacing="-2">
    Simple
  </text>
  <text x="100" y="455"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="72" font-weight="700" letter-spacing="-2">
    <tspan fill="url(#accent)">Settings</tspan>
  </text>

  <!-- Subtitle -->
  <text x="100" y="515"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="22" fill="#64748b" letter-spacing="0.3">
    Менеджер настроек для Laravel · группы · кэш · типизация
  </text>

  <!-- Composer package name -->
  <text x="100" y="572"
        font-family="'JetBrains Mono', 'Fira Code', 'Cascadia Code', monospace"
        font-size="17" fill="#334155" letter-spacing="0.5">
    composer require timurturdyev/simple-settings
  </text>

  <!-- Bottom accent line -->
  <rect x="0" y="636" width="1280" height="4" fill="url(#accent)" opacity="0.5"/>
</svg>
